<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div id="app">
        <h2 class="titulo" >Mantenedor de Productos</h2>
        <div class="caja">
            <h3 class="">Añadir Producto</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                    <h5>Nombre</h5>
                    </div>
                </div>
                <div class="col-md-8">
                    <input id="1" v-model="newNombre" class="form-control" type="text" placeholder="Ingrese Nombre..."
                        @keyup.enter="addNewNombre()">                 
                    <span v-if="error" class="text-danger p-1">Campo requerido</span>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <h5>Description</h5>
                    </div>
                </div>
                <div class="col-md-8">
                    <input id="2" v-model="newDescripcion" class="form-control" type="text" placeholder="Ingrese Descripcion..."
                        @keyup.enter="addNewDescripcion()">            
                    <span v-if="error" class="text-danger p-1">Campo requerido</span>
                </div>
                <div class="col-md-4">
                    <h5>Precio</h5>
                </div>
                <div class="col-md-8">
                    <div class="form-group">                   
                        <input id="3" v-model="newPrecio" class="form-control" type="number" placeholder="Ingrese Precio..."
                            @keyup.enter="addNewPrecio()">           
                        <span v-if="error" class="text-danger p-1">Ingrese un numero mayor que 0</span>
                    </div>
                </div>
            </div>
            <br>
            <div v-if="editIndex === index">
                <button class="btn btn-secondary" @click="editIndex = -1">Cancelar</button>
                <button class="btn btn-success" @click="updateProducto(index)">Guardar</button>
            </div>
            <div v-else>
            <button class="boton" id="btn" @click="addProducto()">Añadir Productos</button> 
            </div>
        </div>

        <div class="table mt-4">
            <h3>Lista de Productos</h3>
            <ul class="list-group list-group-flush">
                <!-- Con la directiva v-for recorreros todo nuestro arreglo -->
                <li v-for="(producto, index) in productos" :key="index"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- Con la directiva v-if podemos evaluar que mostrar -->
                    <span >
                        {{ producto.nombre }}
                    </span>
                    <span id="descripcion">
                        {{producto.descripcion}}
                    </span>
                    <span id="precio">
                        {{producto.precio }}
                    </span>
                    <!-- Podemos emitir el evento click utilizando la directiva v:on o @.
                        v-on:click y @click son exactamente lo mismo -->
                    <div v-if="editIndex === index">
                        <button class="btn btn-secondary" @click="editIndex = -1">Cancelar</button>
                        <button class="btn btn-success" @click="updateProducto(index)">Guardar</button>
                    </div>
                    <div v-else>
                        <button class="btn btn-primary" @click="setProducto(index)">Editar</button>
                        <button class="btn btn-danger" @click="deleteProducto(index)">Eliminar</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
